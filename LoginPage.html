<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horizon Bot - Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f4f8;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.07);
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 0 20px #65aaddbb;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #aad4ff;
      text-shadow: 0 0 8px #65aaddcc;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 6px #65aaddaa;
      background: #1e2124;
      color: #dce6f7;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: inset 0 0 10px #aad4ff;
    }
    button {
      width: 100%;
      background-color: #65aadd;
      border: none;
      color: white;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px #65aaddbb;
    }
    button:hover {
      background-color: #4e8ecc;
      box-shadow: 0 0 20px #4e8ecccc;
    }
    button:active {
      transform: scale(0.97);
    }
    .error {
      color: #f44336;
      font-weight: 600;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Horizon Bot Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="login()">Sign In</button>
    <div class="error" id="errorMsg">Invalid username or password</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Simple mock check â€” replace with real OAuth or backend check later
      if (username === 'horizon' && password === 'securepass') {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        window.location.href = 'DashboardDiscovery.html';
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
