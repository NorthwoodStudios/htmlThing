<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horizon Bot - Dashboard Discovery</title>
<style>
  /* Your CSS styles from previous example */
</style>
</head>
<body>
  <nav class="Nav">
    <div class="user-info" id="userInfo">
      <img class="pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Profile" />
      <h3 id="usernameDisplay">Welcome, User</h3>
    </div>
    <button class="btn" id="logoutBtn">Logout</button>
  </nav>

  <main>
    <h1>Select a Server</h1>
    <div class="server-list" id="serverList"></div>
    <p class="no-servers hidden" id="noServersMsg">No servers available to manage.</p>
  </main>

<script>
(async () => {
  // Parse session token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const sessionToken = urlParams.get('session');
  if (!sessionToken) {
    alert('No session token found. Please login again.');
    window.location.href = '/login.html'; // Your login page
    return;
  }

  try {
    // Fetch session data from backend
    const response = await fetch(`/session/${sessionToken}`);
    if (!response.ok) {
      alert('Session expired or invalid. Please login again.');
      window.location.href = '/login.html';
      return;
    }

    const data = await response.json();
    const { user, guilds } = data;

    // Display user info
    document.getElementById('usernameDisplay').textContent = `Welcome, ${user.username}#${user.discriminator}`;
    const pfp = document.querySelector('.pfp');
    if (user.avatar) {
      pfp.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    }

    // Filter guilds with admin permissions
    const ADMIN_BIT = 0x8;
    const visibleGuilds = guilds.filter(g => (g.permissions & ADMIN_BIT) === ADMIN_BIT);

    const serverListElem = document.getElementById('serverList');
    const noServersMsg = document.getElementById('noServersMsg');

    if (visibleGuilds.length === 0) {
      noServersMsg.classList.remove('hidden');
    } else {
      visibleGuilds.forEach(guild => {
        const card = document.createElement('div');
        card.className = 'server-card';
        card.onclick = () => window.location.href = `Dashboard.html?guild=${guild.id}`;

        const iconDiv = document.createElement('div');
        iconDiv.className = 'server-icon';

        if (guild.icon) {
          const img = document.createElement('img');
          img.src = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`;
          img.alt = guild.name + " Icon";
          iconDiv.appendChild(img);
        } else {
          iconDiv.textContent = guild.name.charAt(0).toUpperCase();
        }

        const infoDiv = document.createElement('div');
        infoDiv.className = 'server-info';

        const nameEl = document.createElement('h3');
        nameEl.className = 'server-name';
        nameEl.textContent = guild.name;

        const roleEl = document.createElement('div');
        roleEl.className = 'server-role';
        roleEl.textContent = 'Administrator';

        infoDiv.appendChild(nameEl);
        infoDiv.appendChild(roleEl);
        card.appendChild(iconDiv);
        card.appendChild(infoDiv);
        serverListElem.appendChild(card);
      });
    }

    document.getElementById('logoutBtn').onclick = () => {
      window.location.href = '/login.html';
    };

  } catch (err) {
    alert('Failed to fetch session data. Please login again.');
    window.location.href = '/login.html';
  }
})();
</script>
</body>
</html>
