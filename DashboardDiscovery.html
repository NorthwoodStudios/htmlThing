<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horizon Bot - Server Select</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e1015;
      color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.Nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #1c1f26;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      backdrop-filter: blur(12px);
    }

    .back-btn {
      font-size: 26px;
      color: #00bcd4;
      cursor: pointer;
      user-select: none;
      margin-right: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #00bcd433;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 700;
      font-size: 22px;
      color: #00bcd4;
      text-shadow: 0 0 12px #00bcd4cc;
      user-select: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #aad4ff;
    }
    .user-info h3 {
      margin: 0;
      font-weight: 600;
      font-size: 16px;
      white-space: nowrap;
    }
    .pfp {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #00bcd4;
      box-shadow: 0 0 8px #00bcd4aa;
      object-fit: cover;
      background: #222;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 30px auto 50px auto;
      padding: 0 20px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 700;
      color: #00bcd4;
      text-shadow: 0 0 12px #00bcd4cc;
      text-align: center;
    }

    .server-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .server-card {
      background: #1c1f26;
      border-radius: 14px;
      padding: 18px 22px;
      box-shadow: 0 0 15px #00bcd488;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.3s ease;
    }
    .server-card:hover {
      background-color: #00bcd422;
      box-shadow: 0 0 24px #00bcd4cc;
    }

    .server-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      margin-right: 18px;
      background-color: #263238;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #00bcd4;
      box-shadow: 0 0 8px #00bcd4bb;
      overflow: hidden;
      flex-shrink: 0;
    }
    .server-icon img {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      object-fit: cover;
    }

    .server-info {
      flex-grow: 1;
    }
    .server-name {
      font-weight: 700;
      font-size: 20px;
      margin: 0 0 6px 0;
      color: #aad4ff;
    }
    .server-role {
      font-size: 14px;
      font-weight: 600;
      color: #00bcd4;
      text-shadow: 0 0 6px #00bcd488;
    }

    .no-servers {
      margin-top: 40px;
      font-style: italic;
      color: #607d8b;
      text-align: center;
    }

    .btn-logout {
      background: transparent;
      border: 2px solid #00bcd4;
      border-radius: 12px;
      padding: 8px 18px;
      font-weight: 600;
      font-size: 14px;
      color: #00bcd4;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .btn-logout:hover {
      background-color: #00bcd4;
      color: #121212;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      nav.Nav {
        padding: 10px 14px;
      }
      .server-card {
        padding: 14px 16px;
      }
      .server-icon {
        width: 48px;
        height: 48px;
        font-size: 22px;
        margin-right: 14px;
      }
      main {
        margin: 20px 12px 40px 12px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <nav class="Nav" role="navigation" aria-label="Main navigation">
    <div class="back-btn" title="Go Back" onclick="href='/'">Back</div>
    <div class="nav-center" aria-label="Site logo">Horizon Bot</div>
    <div class="user-info" aria-label="User information">
      <h3 id="usernameDisplay">Welcome, User</h3>
      <img class="pfp" id="pfp" src="" alt="User Profile Picture" />
      <button class="btn-logout" id="logoutBtn" aria-label="Logout">Logout</button>
    </div>
  </nav>

  <main>
    <h1>Select a Server</h1>
    <div class="server-list" id="serverList" aria-live="polite" aria-relevant="additions"></div>
    <p class="no-servers" id="noServersMsg" style="display:none;">No servers available to manage.</p>
  </main>

  <script>
    const BACKEND_URL = 'https://backend-js-3uce.onrender.com'; // Replace with your backend URL

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function fetchSessionData(sessionToken) {
      const res = await fetch(`${BACKEND_URL}/session/${sessionToken}`);
      if (!res.ok) throw new Error('Session not found or expired');
      return res.json();
    }

    function createServerCard(guild, roleLabel) {
      const card = document.createElement('div');
      card.className = 'server-card';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `Manage server ${guild.name}, Role: ${roleLabel}`);
      card.onclick = () => {
        window.location.href = `dashboard.html?guild=${guild.id}`;
      };
      card.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      };

      const iconDiv = document.createElement('div');
      iconDiv.className = 'server-icon';

      if (guild.icon) {
        const img = document.createElement('img');
        img.src = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`;
        img.alt = `${guild.name} Icon`;
        iconDiv.appendChild(img);
      } else {
        iconDiv.textContent = guild.name.charAt(0).toUpperCase();
      }

      const infoDiv = document.createElement('div');
      infoDiv.className = 'server-info';

      const name = document.createElement('h3');
      name.className = 'server-name';
      name.textContent = guild.name;

      const role = document.createElement('div');
      role.className = 'server-role';
      role.textContent = roleLabel;

      infoDiv.appendChild(name);
      infoDiv.appendChild(role);

      card.appendChild(iconDiv);
      card.appendChild(infoDiv);

      return card;
    }

    async function main() {
      const sessionToken = getQueryParam('session');
      const content = document.getElementById('serverList');
      const noServers = document.getElementById('noServersMsg');

      if (!sessionToken) {
        content.innerHTML = `<p>No session token. Please <a href="${BACKEND_URL}/login" style="color:#00bcd4;">login</a>.</p>`;
        return;
      }

      try {
        const data = await fetchSessionData(sessionToken);

        // Show username + avatar
        const usernameDisplay = document.getElementById('usernameDisplay');
        const pfp = document.getElementById('pfp');

        usernameDisplay.textContent = `Welcome, ${data.user.username}#${data.user.discriminator}`;
        pfp.src = `https://cdn.discordapp.com/avatars/${data.user.id}/${data.user.avatar}.png`;
        pfp.alt = `${data.user.username}'s Profile Picture`;

        const ADMIN_BIT = 0x8;

        let shown = 0;
        data.guilds.forEach(guild => {
          let label = null;

          if ((guild.permissions & ADMIN_BIT) === ADMIN_BIT) {
            label = 'Administrator';
          } else if (guild.owner) {
            label = 'Owner';
          }

          if (label) {
            const card = createServerCard(guild, label);
            content.appendChild(card);
            shown++;
          }
        });

        if (shown === 0) {
          noServers.style.display = 'block';
        }
      } catch (err) {
        content.innerHTML = `<p style="color:#ff5555;">Error: ${err.message}. <a href="${BACKEND_URL}/login" style="color:#00bcd4;">Login again</a></p>`;
      }
    }

    document.getElementById('logoutBtn').onclick = () => {
      window.location.href = `${BACKEND_URL}/login`;
    };

    main();
  </script>
</body>
</html>
