<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horizon Bot - Bot Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e1015;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav.Nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #1c1f26;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      backdrop-filter: blur(12px);
    }

    .back-btn {
      font-size: 26px;
      color: #00bcd4;
      cursor: pointer;
      user-select: none;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #00bcd433;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 700;
      font-size: 22px;
      color: #00bcd4;
      text-shadow: 0 0 12px #00bcd4cc;
      user-select: none;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 30px auto 50px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #00bcd4;
      text-shadow: 0 0 12px #00bcd4cc;
      text-align: center;
      margin-bottom: 30px;
    }

    .settings-grid {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .setting-card {
      background: #1c1f26;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 0 15px #00bcd466;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.25s ease;
    }

    .setting-card:hover {
      background-color: #00bcd422;
    }

    .setting-card span {
      font-size: 16px;
      font-weight: 500;
      color: #aad4ff;
    }

    .setting-card button,
    .setting-card input {
      background-color: #263238;
      color: #00bcd4;
      border: 1px solid #00bcd4;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .setting-card button:hover {
      background-color: #00bcd4;
      color: #121212;
    }

    .setting-card input[type="text"] {
      width: 200px;
      outline: none;
    }

    @media (max-width: 480px) {
      .setting-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .setting-card input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="Nav">
    <div class="back-btn" onclick="history.back()" title="Go Back">‚Üê</div>
    <div class="nav-center">Horizon Bot Settings</div>
  </nav>

  <main>
    <h1>Manage Bot Settings</h1>
    <div class="settings-grid" id="settings-container">Loading settings...</div>
  </main>

  <script>
    const toggleValues = {
      "on": "off", "off": "on",
      "enabled": "disabled", "disabled": "enabled",
      "true": "false", "false": "true"
    };

    const settingsSchema = {
      bot_status: "button",
      prefix: "input",
      antispam_enabled: "button",
      badword_filter: "button",
      anti_raid: "button",
      kick_on_bot_join: "button",
      log_channel_id: "input",
      log_bans: "button"
    };

    let guildId = null;
    let currentSettings = {};

    function getGuildIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("guild");
    }

    function createSettingElement(key, value) {
      const card = document.createElement("div");
      card.className = "setting-card";

      const label = document.createElement("span");
      label.textContent = key.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());

      card.appendChild(label);

      if (settingsSchema[key] === "button") {
        const btn = document.createElement("button");
        btn.textContent = value.charAt(0).toUpperCase() + value.slice(1);
        btn.onclick = () => {
          const newVal = toggleValues[value.toLowerCase()] || value;
          btn.textContent = newVal.charAt(0).toUpperCase() + newVal.slice(1);
          currentSettings[key] = newVal;
          sendAllSettings();
          value = newVal;
        };
        card.appendChild(btn);
      } else if (settingsSchema[key] === "input") {
        const input = document.createElement("input");
        input.type = "text";
        input.value = value;
        input.onblur = () => {
          currentSettings[key] = input.value;
          sendAllSettings();
        };
        card.appendChild(input);
      }

      return card;
    }

    async function loadSettings() {
      guildId = getGuildIdFromURL();
      const container = document.getElementById("settings-container");

      if (!guildId) {
        container.textContent = "Missing Guild ID in URL (?guild=123...)";
        return;
      }

      try {
        const res = await fetch(`https://your-api-url.com/get_settings?guild=${guildId}`);
        const json = await res.json();

        currentSettings = { ...getDefaultSettings(), ...json };
        renderSettings(currentSettings);
      } catch (e) {
        console.error("Failed to load settings:", e);
        container.textContent = "Error loading settings.";
      }
    }

    function renderSettings(settings) {
      const container = document.getElementById("settings-container");
      container.innerHTML = "";

      Object.entries(settingsSchema).forEach(([key, type]) => {
        const value = settings[key] ?? getDefaultForType(type);
        currentSettings[key] = value;
        const el = createSettingElement(key, value);
        container.appendChild(el);
      });
    }

    function getDefaultForType(type) {
      return type === "input" ? "" : "off";
    }

    function getDefaultSettings() {
      const defaults = {};
      for (const [key, type] of Object.entries(settingsSchema)) {
        defaults[key] = getDefaultForType(type);
      }
      return defaults;
    }

    async function sendAllSettings() {
      const payload = {
        guild: guildId,
        settings: currentSettings
      };

      try {
        await fetch("https://your-api-url.com/update_setting", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error("Failed to update settings:", e);
      }
    }

    window.addEventListener("DOMContentLoaded", loadSettings);
  </script>
</body>
</html>
