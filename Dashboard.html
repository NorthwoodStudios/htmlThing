<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ER:LC Bot Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      color: #f0f4f8;
      padding: 20px;
    }

    h2 {
      color: #aad4ff;
      border-bottom: 1px solid #445;
      padding-bottom: 8px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c2e3a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .setting span {
      flex: 1;
    }

    .setting button,
    .setting input {
      background: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .setting button:hover {
      background: #2980b9;
    }

    input[type="text"] {
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>Bot Settings</h2>
  <div id="settings-container">
    Loading settings...
  </div>

  <script>
    const toggleValues = {
      "on": "off",
      "off": "on",
      "enabled": "disabled",
      "disabled": "enabled",
      "online": "offline",
      "offline": "online"
    };

    const settingsSchema = {
      bot_status: "button",
      command_prefix: "input",
      anti_spam: "button",
      bad_word_filter: "button",
      anti_raid: "button",
      kick_on_bot_join: "button",
      log_channel_id: "input",
      log_bans: "button",
      current_prefix: "input"
    };

    let guildId = null;
    let currentSettings = {};

    function getGuildIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("Guild_Id");
    }

    function createSettingElement(key, value) {
      const wrapper = document.createElement("div");
      wrapper.className = "setting";

      const label = document.createElement("span");
      label.textContent = key.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());

      wrapper.appendChild(label);

      if (settingsSchema[key] === "button") {
        const btn = document.createElement("button");
        btn.textContent = capitalize(value);
        btn.dataset.key = key;
        btn.dataset.value = value;
        btn.onclick = () => {
          const newVal = toggleValues[btn.dataset.value] || btn.dataset.value;
          btn.textContent = capitalize(newVal);
          btn.dataset.value = newVal;
          currentSettings[key] = newVal;
          sendAllSettings();
        };
        wrapper.appendChild(btn);
      } else if (settingsSchema[key] === "input") {
        const input = document.createElement("input");
        input.type = "text";
        input.value = value;
        input.dataset.key = key;
        input.onblur = () => {
          currentSettings[key] = input.value;
          sendAllSettings();
        };
        wrapper.appendChild(input);
      }

      return wrapper;
    }

    async function loadSettings() {
      guildId = getGuildIdFromURL();
      if (!guildId) {
        document.getElementById("settings-container").textContent = "Missing Guild_Id in URL.";
        return;
      }

      try {
        const res = await fetch(`/get_settings?guild=${guildId}`);
        const json = await res.json();

        if (!json || !json.success) {
          document.getElementById("settings-container").textContent = "Error loading settings.";
          return;
        }

        currentSettings = json.settings;
        renderSettings(currentSettings);
      } catch (e) {
        console.error(e);
        document.getElementById("settings-container").textContent = "Failed to load settings.";
      }
    }

    function renderSettings(settings) {
      const container = document.getElementById("settings-container");
      container.innerHTML = "";

      Object.entries(settingsSchema).forEach(([key, type]) => {
        const value = settings[key] ?? getDefaultForType(type);
        currentSettings[key] = value;
        const el = createSettingElement(key, value);
        container.appendChild(el);
      });
    }

    function getDefaultForType(type) {
      return type === "input" ? "" : "off";
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function sendAllSettings() {
      const payload = {
        guild: guildId,
        settings: currentSettings
      };

      try {
        await fetch("/update_setting", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error("Failed to send settings:", e);
      }
    }

    window.addEventListener("DOMContentLoaded", loadSettings);
  </script>

</body>
</html>
