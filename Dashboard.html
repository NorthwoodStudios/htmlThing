<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ER:LC Bot Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f4f8;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #1e2a38;
      padding: 20px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar h3 {
      margin-bottom: 20px;
      color: #aad4ff;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #3498db;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #263545;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .setting input,
    .setting button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #34495e;
      color: white;
    }

    .setting button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Settings</h3>
    <button class="tab active" onclick="showPage('general')">General</button>
    <button class="tab" onclick="showPage('automod')">Automod</button>
    <button class="tab" onclick="showPage('protection')">Server Protection</button>
    <button class="tab" onclick="showPage('logging')">Logging</button>
    <button class="tab" onclick="showPage('prefix')">Prefix</button>
  </div>

  <div class="content">
    <!-- General Page -->
    <div id="general" class="page active">
      <h2>General Settings</h2>
      <div class="setting">
        <span>Bot Status</span>
        <button>Online</button>
      </div>
      <div class="setting">
        <span>Command Prefix</span>
        <input type="text" placeholder="!">
      </div>
    </div>

    <!-- Automod Page -->
    <div id="automod" class="page">
      <h2>Automod</h2>
      <div class="setting">
        <span>Anti-Spam</span>
        <button>Enabled</button>
      </div>
      <div class="setting">
        <span>Bad Word Filter</span>
        <button>Disabled</button>
      </div>
    </div>

    <!-- Server Protection Page -->
    <div id="protection" class="page">
      <h2>Server Protection</h2>
      <div class="setting">
        <span>Anti-Raid</span>
        <button>Enabled</button>
      </div>
      <div class="setting">
        <span>Kick on Bot Join</span>
        <button>Off</button>
      </div>
    </div>

    <!-- Logging Page -->
    <div id="logging" class="page">
      <h2>Logging</h2>
      <div class="setting">
        <span>Log Channel ID</span>
        <input type="text" placeholder="1234567890">
      </div>
      <div class="setting">
        <span>Log Bans</span>
        <button>On</button>
      </div>
    </div>

    <!-- Prefix Page -->
    <div id="prefix" class="page">
      <h2>Prefix Settings</h2>
      <div class="setting">
        <span>Current Prefix</span>
        <input type="text" value="!">
      </div>
      <div class="setting">
        <span>Reset to Default</span>
        <button>Reset</button>
      </div>
    </div>
  </div>

  <script>
    function showPage(id) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      // Show selected page
      document.getElementById(id).classList.add('active');

      // Remove active class from all tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      // Set active on clicked tab
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
